<div style="text-align: center; font-family: Arial, sans-serif; padding: 20px">
  <h2 style="margin-bottom: 10px">
    Bạn được mời tham gia <br />
    {{ team_name }} trên nextGRP Drive!
  </h2>

  <p
    style="font-size: 14px; color: #444; max-width: 400px; margin: 0 auto 20px"
  >
    {{ user }} đã mời bạn tham gia <strong>{{ team_name }}</strong> trên
    nextGRP Drive. Nhấn vào nút bên dưới để bắt đầu.
  </p>

  <p>
    <a
      href="{{ invite_link }}"
      style="
        display: inline-block;
        padding: 12px 24px;
        font-size: 14px;
        color: #fff;
        background-color: #171717;
        text-decoration: none;
        border-radius: 6px;
      "
    >
      Chấp nhận lời mời
    </a>
  </p>

  <p style="font-size: 12px; color: #888; margin-top: 15px">
    Nếu bạn không yêu cầu lời mời này, vui lòng bỏ qua email này.
  </p>
</div>
