name: Build Frontend Assets

on:
  push:
    branches: [develop, main]
    paths:
      - 'frontend/src/**'
      - 'frontend/index.html'
      - 'frontend/vite.config.js'
      - 'frontend/tailwind.config.js'

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Create Frappe config stub
        run: |
          mkdir -p sites
          echo '{"default_site": "site1.local", "socketio_port": 9000}' > sites/common_site_config.json

      - name: Build assets
        working-directory: frontend
        run: yarn build:force

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add drive/public/frontend/ drive/www/drive.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(build): Auto-build frontend assets [skip ci]"
            git push
          fi
